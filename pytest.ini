[pytest]
# Pytest configuration for claude-skills repository

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    skill-creator/tests
    document-skills/pdf/scripts/tests
    document-skills/docx/tests
    document-skills/pptx/tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W default
    # Coverage options (when pytest-cov is used)
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail if coverage is below threshold (can be enabled later)
    # --cov-fail-under=70

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may be slower)
    pdf: Tests for PDF processing functionality
    docx: Tests for DOCX processing functionality
    pptx: Tests for PPTX processing functionality
    xlsx: Tests for XLSX processing functionality
    validation: Tests for skill validation
    packaging: Tests for skill packaging
    slow: Tests that take significant time to run
    requires_samples: Tests that require sample files

# Coverage settings
[coverage:run]
source =
    skill-creator/scripts
    document-skills/pdf/scripts
    document-skills/docx/scripts
    document-skills/pptx/scripts

omit =
    */tests/*
    */test_*
    */__init__.py
    */conftest.py

[coverage:report]
# Fail if coverage is below this percentage (can enable later)
# fail_under = 70

# Show missing lines
show_missing = True

# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain about TYPE_CHECKING blocks
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
